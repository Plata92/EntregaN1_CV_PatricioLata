<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Pagina HTML</title>
    <!--<link rel="icon" type="image/x-icon" href="/images/favicon.ico">-->
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />

</head>
<body>
    <!--TITULO EN HTML-->
    <h1>Rellenar Formulario</h1>

    <!--VIDEO EN HTML-->
    <video width="1000" height="240" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <!-- AUDIO EN HTML
    <audio controls>
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    -->

    <!--PARRAFO EN HTML-->
    <p>En esta pagina web debera completar los siguientes datos:</p>

    <!--LISTAR EN HTML-->
    <ul>
        <li>Nombre</li>
        <li>Apellido</li>
        <li>Email</li>
        <li>Password</li>
    </ul>

    <!--FORMULARIOS EN HTML-->
    <form action="" method="post">
        <label>Nombre</label>
        <input type="text" name="nombre" placeholder="Ingrese el Nombre" />
        <label>Apellido</label>
        <input type="text" name="apellido" placeholder="Ingrese el apellido" />
        <label>Email</label>
        <input type="email" name="email" placeholder="Ingrese el email" />
        <label>Password</label>
        <input type="password" name="password" placeholder="" />
        <input type="submit" value="Enviar"/>
    </form>

    <!--VINCULAR VIDEO DE YOUTUBE
    <iframe width="420" height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>
    -->
</body>
</html>
